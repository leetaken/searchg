<html>
  <head>
    <meta charset="utf-8">
    <title>SearchGroupTwo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #fafafa;
    }
     .input {
      width:900px;
      height:50px;
      border-radius: 30px;
      outline: none;
      border: 1px solid black;
      background-color: #ccc;

     }
     #btn {
      width: 80px;
      height: 50px;
      border-radius: 10px;

     }
     #btn:hover {
      background-color: #28a745;
     }
  </style>
  <body>
    <div class="main d-flex justify-content-center align-items-center mt-5">
    <div class="heading mr-3">
        <h1 class="text-danger"> Search group 2</h1>
    </div>
    <div class="form-input">
    <input id="search" type="text" placeholder="gõ từ khoá.." class="input p-3 "/>
    <button id="btn" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    </div>
    <div id="content" class="mr-5">

    </div>
    <script>
    function Search() {
      var search = document.getElementById('search').value;
     document.getElementById('content').innerHTML="";
     console.log(search)
     $.ajax ({
       url:"https://www.googleapis.com/customsearch/v1?key=AIzaSyDmAwv42M82Co7sx7JHYtHByVnbaZFZkzA&cx=017576662512468239146:omuauf_lfve&q="+search,
       dataType:"json",

       success:function(data){
         for(i = 0 ;i <data.items.length;i++)
         {
           content.innerHTML+='<div class=" card m-3 ">'+'<a href="'+data.items[i].link+'"><h4 class="card-heading text-primary">'+data.items[i].htmlTitle+'</h4></a>'+
           '<a class="card-link text-success" href="'+data.items[i].link+'">'+data.items[i].link+'</a>'
           +'<p class="card-text text-secondary">'+data.items[i].htmlSnippet+'</p>'
           +'</div>';
           console.log(data.items[i]);
         }
       },
       type:'GET'
     });
   }
     document.getElementById('btn').addEventListener('click', Search , false)


    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </body>
</html>
